<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer and Stopwatch</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat&family=Sacramento&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  <script
    src="https://kit.fontawesome.com/33c005a0aa.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <header>
    <h1>Timer and Stopwatch</h1>
  </header>

  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'timer')">Timer</button>
    <button class="tablinks" onclick="openTab(event, 'stopwatch')">Stopwatch</button>
  </div>

  <div id="timer" class="tabcontent">
    <div class="container" style="left: 0; right: 0;">
      <audio id="beep" src="assets/beep.mp3"></audio>
      <h1 id="timer-headline" style="color: navajowhite;">Timer</h1>
      <div id="countdown">
        <p class="timer">
          <ul>
            <li><span id="days" contenteditable="true" min="0" onkeypress="handleKeyPress(event)">00</span>Days</li>
            <li><span id="hours" contenteditable="true" min="0" max="23" onkeypress="handleKeyPress(event)">00</span>Hours</li>
            <li><span id="mins" contenteditable="true" min="0" max="59" onkeypress="handleKeyPress(event)">00</span>Minutes</li>
            <li><span id="seconds" contenteditable="true" min="0" max="59" onkeypress="handleKeyPress(event)">00</span>Seconds</li>
          </ul>
        </p>
      </div>
      <div class="timer-controls">
        <button class="btn-start">Start</button>
        <button class="btn-stop">Stop</button>
        <button class="btn-reset">Reset</button>
        <button class="btn-save">Save Timer</button>
        <button class="btn-load">Load Timer</button>
        <select class="alarm-sound">
          <option value="" disabled selected>Alarm Sound</option>
          <option value="assets/beep.mp3">Beep</option>
          <option value="assets/alarm1.mp3">Alarm 1</option>
          <option value="assets/alarm2.mp3">Alarm 2</option>
          <option value="assets/alarm3.mp3">Alarm 3</option>
          <option value="assets/alarm4.mp3">Alarm 4</option>
        </select>
      </div>
    </div>
  </div>
   

  <div id="stopwatch" class="tabcontent">
    <h1 id="stopwatch-headline" class="center" style="color: navajowhite;">Stopwatch ⏱️</h1>
    <div class="container" style="top: 0px; left: 0px; right: 0px;">
      <div class="wrapper">
        <p class="center">
          <span class="mins1">00</span>:<span class="seconds1">00</span>:<span class="tens1">00</span>
        </p>
        <div class="button-row center">
          <button class="btn-start1">Start</button>
          <button class="btn-stop1">Stop</button>
          <button class="btn-reset1">Reset</button>
          <button class="btn-lap1">Lap</button>
        </div>
        <div class="lap-times">
          <ul id="lap-list1"></ul>
        </div>
      </div>
    </div>
  </div>  

  <script src="script.js"></script>
  <script src="timer.js"></script>
  <script src="stopwatch.js"></script>
</body>
<footer id="page-footer">
  <p>
    &#169; 2023, Designed by -
    <a href="https://www.linkedin.com/in/nvs0108/" target="_blank"
      >Nitin Vishwakarma</a
    >
  </p>
</footer>
<script>
  const timerButton = document.querySelector('.tablinks:nth-child(1)');
  const stopwatchButton = document.querySelector('.tablinks:nth-child(2)');
  
  const footer = document.getElementById('page-footer');
  
  timerButton.addEventListener('click', hideFooter);
  stopwatchButton.addEventListener('click', hideFooter);
  
  function hideFooter() {
    footer.style.display = 'none';
  }
</script>

</html>
